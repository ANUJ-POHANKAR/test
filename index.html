<!DOCTYPE html>
<html>
<head>
    <title>Customer Order Form</title>
    <style>
        body {
            background: linear-gradient(90deg, red, yellow, blue);
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }
        fieldset {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
        }
        input {
            padding: 5px;
            margin: 5px 0;
            width: 90%;
        }
        input[type="submit"] {
            background: white;
            color: black;
            cursor: pointer;
            width: auto;
        }
    </style>
</head>
<body>
    <form id="orderform" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>
            <p>
                <label>
                    Name:
                    <input name="cusname" type="text" placeholder="Enter your name" autofocus required>
                </label>
            </p>
            <p>
                <label>
                    Telephone:
                    <input id="tel" name="telephone" type="tel" required placeholder="Pattern: 234-567-8910" pattern="(([0-9]{3})(-[0-9]{3})(-[0-9]{4}))">
                </label>
            </p>
            <p>
                <label>
                    Email address:
                    <input name="mail" type="email" placeholder="Enter your email address" required multiple>
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Books</legend>
            <p>
                <label>
                    <input type="text" name="book" list="books">
                    <datalist id="books">
                        <option value="HTML5 - Bruce Lawson and Remy Sharp">
                        <option value="HTML5 : Up and Running - Mark Pilgrim">
                        <option value="Head First HTML5 programming - Eric Freeman">
                        <option value="Mastering HTML,CSS and JavaScript - Laura Lemay">
                    </datalist>
                </label>
                <label>
                    Quantity (Maximum 5): <input name="quantity" type="number" min="1" max="5">
                </label>
            </p>
        </fieldset>
        <input type="submit" value="Submit" name="submit">
    </form>
</body>
</html>
